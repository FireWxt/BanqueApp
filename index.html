<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="bankLogo.png" type="image/png">
    <title>Gestion dépenses</title>
</head>
<body>
    <h1>Gestion des dépenses</h1>
    <form id="operation-form">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" required>

        <label for="montant">Montant :</label>
        <input type="number" id="montant" name="montant" required step="0.01">

        <label for="categorie">Catégorie :</label>
        <select id="categorie" name="categorie" required>
        </select>

        <button type="submit">Ajouter</button>
    </form>

    <div id="filtre-categorie-container">
        <label for="filtre-categorie">Filtrer par catégorie :</label>
        <select id="filtre-categorie"></select>
    </div>

    <div id="recap-section">
        <h2>Récapitulatif des opérations</h2>
        <table id="operations-table">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Montant </th>
                    <th>Catégorie</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="total-depenses">
            Total des dépenses : <span id="total-montant">0.00</span> €
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
